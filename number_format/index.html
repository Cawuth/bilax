<script type="text/javascript">
// Funzione di test - utile per demo
function test(val,decimali,sep_d,sep_m){
    var formattato = number_format(val,decimali,sep_d,sep_m);

<h2>Funzione number_format - Javascript</h2>
<h4>Sintassi <em>number_format(valore, decimali, separatore_decimali, separatore_migliaia)</em></h4>

Inserisci un valore: <input type="text" name="valore" size="10" value=""/><br/>
<br/>
Inserisci numero di decimali: <input type="text" name="decimali" maxlength="2" size="2" value="2"/><br/>
Inserisci separatore decimali: <input type="text" name="sep_d" maxlength="1" size="1" value=","/><br/>
Inserisci separatore migliaia: <input type="text" name="sep_m" maxlength="1" size="1" value="."/><br/>
<br/>
<input type="button" value="Formatta" onclick="test(document.getElementsByName('valore')[0].value,document.getElementsByName('decimali')[0].value,document.getElementsByName('sep_d')[0].value,document.getElementsByName('sep_m')[0].value)"/>

</div>
